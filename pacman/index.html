<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃豆人游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🟡 吃豆人游戏 🟡</h1>
    
    <canvas id="gameCanvas" width="800" height="525"></canvas>
    
    <div id="gameInfo">
        <div>得分: <span id="score">0</span></div>
        <div>生命: <span id="lives">3</span></div>
        <div>等级: <span id="level">1</span></div>
        <div id="powerMode" style="display: none; color: #00ff00;">无敌时间: <span id="powerTimer">15</span>秒</div>
    </div>
    
    <div id="controls">
        使用方向键控制吃豆人移动 | 空格键暂停游戏
    </div>
    
    <div id="gameOverScreen" class="game-over">
        <h2>游戏结束!</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">重新开始</button>
    </div>
    
    <script src="pacman.js"></script>
</body>
</html>

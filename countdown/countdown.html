<body>
    <div class="container">
        <h1 id="title">ğŸŠ å€’è®¡æ—¶å™¨ ğŸŠ</h1>
        
        <!-- æ—¥æœŸé€‰æ‹©å™¨åŒºåŸŸ -->
        <div class="date-selector">

            <input type="datetime-local" id="targetDate" class="date-input">

    <script>
        let targetDate = null;
        let countdownInterval = null;
        
        // è·å–é»˜è®¤çš„æ–°å¹´æ—¥æœŸ
        function getDefaultNewYearDate() {
            const currentYear = new Date().getFullYear();
            const nextYear = currentYear + 1;
            return new Date(`January 1, ${nextYear} 00:00:00`);
        }
        
        // éªŒè¯æ—¥æœŸæ˜¯å¦åœ¨æœªæ¥
        function isDateInFuture(date) {
            return date > new Date();
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
        function formatDateDisplay(date) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            return date.toLocaleDateString('zh-CN', options);
        }
        
        function updateCountdown() {
            const now = new Date().getTime();
            const target = targetDate || getDefaultNewYearDate();
            const targetTime = target.getTime();
            
            const distance = targetTime - now;
            
            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                
                // æ›´æ–°æ˜¾ç¤ºæ–‡æœ¬
                if (targetDate) {
                    document.getElementById('yearDisplay').textContent = `è·ç¦» ${formatDateDisplay(target)} è¿˜æœ‰...`;
                } else {
                    document.getElementById('yearDisplay').textContent = `è·ç¦» ${target.getFullYear()} å¹´è¿˜æœ‰...`;
                }
            } else {
                // å€’è®¡æ—¶ç»“æŸï¼
                document.getElementById('celebration').style.display = 'flex';
                document.querySelector('.celebration-text').textContent = targetDate ? 'ğŸ‰ æ—¶é—´åˆ°äº†ï¼ğŸ‰' : 'ğŸ‰ æ–°å¹´å¿«ä¹ï¼ğŸ‰';
                createFireworks();
                
                // 5ç§’åé‡ç½®
                setTimeout(() => {
                    document.getElementById('celebration').style.display = 'none';
                    if (!targetDate) {
                        // å¦‚æœæ˜¯æ–°å¹´å€’è®¡æ—¶ï¼Œè‡ªåŠ¨è®¾ç½®ä¸ºä¸‹ä¸€å¹´
                        updateCountdown();
                    }
                }, 5000);
            }
        }
        
        function createFireworks() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'fireworks';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.getElementById('celebration').appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 100);
            }
        }
        
        // è®¾ç½®å€’è®¡æ—¶ç›®æ ‡æ—¥æœŸ
        function setCustomCountdown() {
            const dateInput = document.getElementById('targetDate');
            const selectedDate = new Date(dateInput.value);
            
            if (!dateInput.value) {
                alert('è¯·é€‰æ‹©ä¸€ä¸ªæ—¥æœŸï¼');
                return;
            }
            
            if (!isDateInFuture(selectedDate)) {
                alert('è¯·é€‰æ‹©ä¸€ä¸ªæœªæ¥çš„æ—¥æœŸï¼');
                return;
            }
            
            targetDate = selectedDate;
            document.getElementById('title').textContent = 'ğŸ¯ è‡ªå®šä¹‰å€’è®¡æ—¶ ğŸ¯';
            updateCountdown();
        }
        
        // é‡ç½®ä¸ºæ–°å¹´å€’è®¡æ—¶
        function resetToNewYear() {
            targetDate = null;
            document.getElementById('targetDate').value = '';
            document.getElementById('title').textContent = 'ğŸŠ æ–°å¹´å€’è®¡æ—¶ ğŸŠ';
            updateCountdown();
        }
        
        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
        function initEventListeners() {
            document.getElementById('setCountdown').addEventListener('click', setCustomCountdown);
            document.getElementById('resetToNewYear').addEventListener('click', resetToNewYear);
            
            // å›è½¦é”®å¿«é€Ÿè®¾ç½®
            document.getElementById('targetDate').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    setCustomCountdown();
                }
            });
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initEventListeners();
            
            // è®¾ç½®æ—¥æœŸè¾“å…¥æ¡†çš„æœ€å°å€¼ä¸ºå½“å‰æ—¶é—´
            const now = new Date();
            const minDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('targetDate').min = minDateTime;
            
            // ç«‹å³æ›´æ–°ä¸€æ¬¡
            updateCountdown();
            
            // æ¯ç§’æ›´æ–°
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            countdownInterval = setInterval(updateCountdown, 1000);
        });
        
        // å…¼å®¹æ€§ï¼šå¦‚æœDOMContentLoadedå·²ç»è§¦å‘ï¼Œç›´æ¥æ‰§è¡Œ
        if (document.readyState === 'loading') {
            // æ–‡æ¡£è¿˜åœ¨åŠ è½½ä¸­
        } else {
            // æ–‡æ¡£å·²ç»åŠ è½½å®Œæˆ
            initEventListeners();
            const now = new Date();
            const minDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('targetDate').min = minDateTime;
            updateCountdown();
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            countdownInterval = setInterval(updateCountdown, 1000);
        }
    </script>

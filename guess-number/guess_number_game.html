<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #6f92e3 0%, #414557 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .game-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .input-group {
            margin: 30px 0;
        }
        
        input[type="number"] {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            margin-right: 10px;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #667eea, #7d8ee1);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .attempts {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎯 猜数字游戏</h1>
        
        <div class="game-info">
            <p>我已经想好了一个 <strong>1 到 100</strong> 之间的数字</p>
            <p>你有 <strong>7 次</strong> 机会来猜中它！</p>
        </div>
        
        <div class="input-group">
            <input type="number" id="guessInput" min="1" max="100" placeholder="输入数字">
            <button id="guessBtn" onclick="makeGuess()">猜测</button>
        </div>
        
        <div class="attempts" id="attemptsInfo">剩余机会：7 次</div>
        
        <div id="message"></div>
        
        <button id="restartBtn" class="restart-btn" onclick="restartGame()" style="display: none;">再玩一次</button>
    </div>

    <script>
        let secretNumber;
        let attempts;
        let maxAttempts = 7;
        
        function initGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('guessBtn').disabled = false;
            document.getElementById('restartBtn').style.display = 'none';
            updateAttemptsInfo();
            clearMessage();
        }
        
        function makeGuess() {
            const guessInput = document.getElementById('guessInput');
            const guess = parseInt(guessInput.value);
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                showMessage('请输入 1 到 100 之间的有效数字！', 'error');
                return;
            }
            
            attempts++;
            updateAttemptsInfo();
            
            if (guess === secretNumber) {
                showMessage(`🎉 恭喜你！猜对了！答案就是 ${secretNumber}<br>你总共用了 ${attempts} 次就猜中了！`, 'success');
                endGame();
            } else if (attempts >= maxAttempts) {
                showMessage(`😔 很遗憾，你没有猜中！<br>正确答案是：${secretNumber}`, 'error');
                endGame();
            } else if (guess < secretNumber) {
                showMessage('📈 太小了！试试更大的数字', 'warning');
            } else {
                showMessage('📉 太大了！试试更小的数字', 'warning');
            }
            
            guessInput.value = '';
            guessInput.focus();
        }
        
        function updateAttemptsInfo() {
            const remaining = maxAttempts - attempts;
            document.getElementById('attemptsInfo').textContent = `剩余机会：${remaining} 次`;
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
        }
        
        function clearMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';
            messageDiv.className = '';
        }
        
        function endGame() {
            document.getElementById('guessInput').disabled = true;
            document.getElementById('guessBtn').disabled = true;
            document.getElementById('restartBtn').style.display = 'inline-block';
        }
        
        function restartGame() {
            initGame();
        }
        
        // 支持回车键提交
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
